  # Compute nodes
  ComputeLaunchConfig:
    Type: 'AWS::AutoScaling::LaunchConfiguration'
    Properties:
      ImageId: !FindInMap
        - AWSRegion2AMI
        - !Ref 'AWS::Region'
        - image
      InstanceType: !Ref CmpNodeInstanceType
      IamInstanceProfile: !Ref InstanceProfile
